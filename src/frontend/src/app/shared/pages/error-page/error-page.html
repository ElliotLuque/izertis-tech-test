<div class="min-h-screen bg-background flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="p-8 text-center rounded-lg border border-gray-200 shadow-xs">
      <div class="mb-6">
        <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <lucide-angular [img]="ServerCrash" class="h-12 w-12 text-red-400"></lucide-angular>
        </div>
        <h1 class="text-6xl font-bold text-red-400 mb-2">500</h1>
        <h2 class="text-2xl font-semibold mb-4">Internal Server Error</h2>
        <p class="text-muted-foreground mb-6">
          An unexpected issue occurred on our server. We're working to fix it. Please try again later.
        </p>
      </div>

      <div class="space-y-3">
        <a href="/" class="block">
          <button class="inline-flex items-center justify-center rounded-md text-sm w-full font-medium h-10 px-4 py-2 gap-2 cursor-pointer border border-gray-200 hover:bg-gray-50">
            <lucide-angular [img]="ArrowLeftIcon" class="h-4 w-4"></lucide-angular>
            Return to list
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
