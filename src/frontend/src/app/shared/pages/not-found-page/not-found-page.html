<div class="min-h-screen bg-white flex items-center justify-center p-4">
  <div class="rounded-lg border border-gray-200 shadow-xs w-full max-w-md">
    <div class="p-8 text-center">
      <div class="mb-6">
        <div class="w-24 h-24 bg-red-200 rounded-full flex items-center justify-center mx-auto mb-4">
          <lucide-angular [img]="Film" class="h-12 w-12 text-red-400"></lucide-angular>
        </div>
        <h1 class="text-6xl font-bold text-red-400 mb-2">404</h1>
        <h2 class="text-2xl font-semibold mb-4">Movie not found</h2>
        <p class="mb-6 text-gray-500">We're sorry, the movie you're looking for couldn't be found in our catalog. It might not exist or the link may be broken</p>
      </div>
      <div class="space-y-3">
        <a routerLink="/" class="block">
          <button class="inline-flex items-center justify-center rounded-md text-sm w-full font-medium border border-gray-200 gap-2 px-4 py-2 hover:bg-gray-50 transition-colors cursor-pointer">
            <lucide-angular [img]="Search" class="h-4 w-4"></lucide-angular>
            Search movies
          </button>
        </a>
      </div>
      <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-sm text-gray-500 mb-3">Popular movies you might search for:</p>
        <div class="flex flex-wrap justify-center gap-2">
          @for(movie of popularMovies; track $index) {
            <a [routerLink]="['/']" [queryParams]="{ search: movie }">
              <button class="inline-flex items-center justify-center rounded-md text-sm w-full font-medium gap-2 px-4 py-2 hover:bg-gray-100 transition-colors cursor-pointer">
                {{movie}}
              </button>
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
