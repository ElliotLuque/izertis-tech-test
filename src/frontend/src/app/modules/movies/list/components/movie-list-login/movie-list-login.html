<div class="text-center py-8">
  <div class="max-w-md mx-auto">
    <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <lucide-angular [img]="LogIn" class="h-12 w-12 text-blue-600"></lucide-angular>
    </div>
    <h2 class="text-2xl font-semibold mb-4">Welcome to Movie Searcher</h2>
    <p class="text-gray-500 mb-10">To explore our movie collection and perform searches, please log in.</p>
    <button
      class="inline-flex items-center justify-center bg-blue-600 text-white rounded-md border border-gray-200 font-medium gap-2 px-4 py-2 hover:bg-gray-0 transition-colors cursor-pointer"
      (click)="login()"
    >
      <lucide-angular [img]="LogIn" class="h-4 w-4"></lucide-angular>
      Log in
      @if (loading) {
        <lucide-angular [img]="LoaderCircle" class="h-5 w-5 text-white animate-spin"></lucide-angular>
      }
    </button>
  </div>
</div>
