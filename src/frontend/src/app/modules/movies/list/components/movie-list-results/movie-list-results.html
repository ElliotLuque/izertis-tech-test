<app-movie-list-pagination [page]="moviePage()" (pageChange)="goToPage($event)"></app-movie-list-pagination>

<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 py-8">
  @for (compactMovie of moviePage().results; track compactMovie.imdbId) {
    <app-movie-list-item [movie]="compactMovie"></app-movie-list-item>
  }
</section>
